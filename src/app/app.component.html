<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span fxFlex>
            <button mat-icon-button matTooltip="Menu" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="drawer-container" autosize>
    <mat-drawer #drawer class="drawer-sidenav" mode="over">
        <mat-nav-list>
            <a mat-list-item routerLink="home" (click)="drawer.toggle()">
                <mat-icon>home</mat-icon>
                &nbsp;&nbsp;&nbsp;Home
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item routerLink="sobre" (click)="drawer.toggle()">
                <mat-icon>info</mat-icon>
                &nbsp;&nbsp;&nbsp;Sobre
            </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
        <mat-nav-list>
            <a mat-list-item (click)="drawer.toggle(); logout()">
                <mat-icon>power_settings_new</mat-icon>
                &nbsp;&nbsp;&nbsp;Sair
            </a>
        </mat-nav-list>
    </mat-drawer>
    <div class="drawer-sidenav-content">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
